<!DOCTYPE html>
<html>
<body>

<h3><center>Here is the message by the owner</center></h3>

<button type="button" onclick="loadDoc()" align:"center">Click to get the message</button>

<p id="demo"></p>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "ajax.txt", true);
  xhttp.send();
}
</script>
 
</body>
</html>
